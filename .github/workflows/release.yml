name: Release
on:
  push:
    branches: [main, dev]  # Добавляем dev ветку
    tags-ignore: [ '**' ]  # Игнорировать push тегов
  pull_request:
    branches: [main]       # Запуск на PR в main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Для создания релизов
      issues: write    # Для комментариев в issues
      pull-requests: write  # Для комментариев в PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Полная история для semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test  # Добавьте если есть тесты

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release